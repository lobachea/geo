<html>

  </head>
  <body>
    <a-scene arjs vr-mode-ui="enabled: false">

      <a-sphere position="0 2 0" color="red" gps-new-entity-place="latitude: 59.715539; longitude: 30.413225"></a-sphere>

      <a-camera gps-new-camera></a-camera>
    </a-scene>
